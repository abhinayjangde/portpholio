<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBar</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
</head>

<body>
    <!-- Navbar Section  -->
    <nav class="navbar">
        <div class="flex left">
            <img src="./assets/abhi.jpg" alt="logo">
            <p>Abhinay Jangde</p>
        </div>
        <div class="flex right">
            <ul class="flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
            </ul>
            <div class="search">
                <input class="search-box" type="search" placeholder="Search...">
                <button class="search-btn"><i class="ph-bold ph-magnifying-glass"></i></button>
                <button class="close-btn"><i class="ph-bold ph-x"></i></i></button>
            </div>
        </div>
    </nav>
    <!-- Home Section or Hero Section  -->
    <div class="hero-section">
        <h1>I'm Abhinay Jangde.</h1>
        <p>Full Stack Web Developer.</p>
    </div>
    <div class="projects">
        <h2>#Projects</h2>
        
    </div>

    <script src="./script.js"></script>
</body>

</html>
